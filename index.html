<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>camxini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="language-toggle" id="langToggle">
    <img src="src/language.png" alt="Language" class="language-icon">
    <div class="language-menu" id="langMenu">
      <div onclick="setLanguage('zh')">简体中文</div>
      <div onclick="setLanguage('en')">English</div>
    </div>
  </div>


  <div class="container">
    <div class="sidebar">
      <div class="sidebar-content">
        <h1 id="name">Yang Jiaxin</h1>
        <p><img src="src/mail.png" alt="mail" class="icon">chamxine@163.com</p>
        <p><img src="src/phone.png" alt="phone" class="icon">+86 173 0098 2876</p>
        <p><img src="src/github.png" alt="github" class="icon"><a href="https://www.github.com/camxini">github.com/camxini</a></p>
        <p><img src="src/wechat.png" alt="wechat" class="icon">cam_fh</p>
      </div>

    <p id="download-cv">
      <a href="src/cv.pdf" download>Download CV</a><br>
      <span id="last-updated"></span>
    </p>
  </div>

    <div class="main-content">
      <div class="menu">
        <button onclick="showSection('about')" id="btn-about">About</button>
        <button onclick="showSection('projects')" id="btn-projects">Projects</button>
        <button onclick="showSection('contact')" id="btn-contact">Contact</button>
      </div>

      <div class="section" id="about">
        <h2>关于我 / About Me</h2>
        <p>这里是关于我个人的信息。</p>
      </div>

      <div class="section" id="projects" style="display:none;">
        <h2>项目 / Projects</h2>
        <p>这里是你做过的一些项目介绍。</p>
      </div>

      <div class="section" id="contact" style="display:none;">
        <h2>联系 / Contact</h2>
        <p>这里是进一步的联系方式。</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
