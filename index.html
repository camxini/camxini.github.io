<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人网站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="language-toggle">
    <button onclick="toggleLanguage()">中文 / English</button>
  </div>

  <div class="container">
    <div class="sidebar">
      <h1 id="name">Your Name</h1>
      <p id="contact">Email: you@example.com</p>
      <p>GitHub: <a href="#">github.com/yourprofile</a></p>
      <p>LinkedIn: <a href="#">linkedin.com/in/yourprofile</a></p>
      <!-- 你可以继续添加联系方式 -->
    </div>

    <div class="main-content">
      <div class="menu">
        <button onclick="showSection('about')">关于 / About</button>
        <button onclick="showSection('projects')">项目 / Projects</button>
        <button onclick="showSection('contact')">联系 / Contact</button>
      </div>

      <div class="section" id="about">
        <h2>关于我 / About Me</h2>
        <p>这里是关于我个人的信息。</p>
      </div>

      <div class="section" id="projects" style="display:none;">
        <h2>项目 / Projects</h2>
        <p>这里是你做过的一些项目介绍。</p>
      </div>

      <div class="section" id="contact" style="display:none;">
        <h2>联系 / Contact</h2>
        <p>这里是进一步的联系方式。</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
